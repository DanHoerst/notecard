{% extends "base.html" %}

{% block content %}
<div class="visitor"><a href="{% url registration.views.LoginRequest %}">Return to Login</a></div>

	<form id="modify" action="" method="post">
	    {% csrf_token %}
	    <table id='new' align="center">{{ form.as_table }}</table>

	</form>
{% endblock %}
